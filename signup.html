<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notifications/style.css">
    <style>
        h1 {
            background-color: #009688;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        #signup {
            text-align: center; 
            display: flex;
            flex-direction: column; 
            align-items: center; 
        }
        
    </style>
    
    <title>Registro</title>
</head>
<body>
    <h1>Registro</h1>
    <section id="notification"></section>
    <form id="signup">
        <label for="username">Usuario</label>
        <input type="text" id="username" required>
       <br>
        <label for="">Contraseña</label>
        <input type="password" id="password" required minlength="6">
       <br>
        <label for="password-confirm">Repita contraseña</label>
        <input type="password" id="password-confirm" required minlength="6">
        <br>
        <button type="submit">Crear usuario nuevo</button>

    </form>

    <script type="module" src="./signup/index.js"></script>
</body>
</html>
