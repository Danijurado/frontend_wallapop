<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="notifications/style.css">
    <title>Registro</title>
</head>
<body>
    <section id="notification"></section>
    <form id="signup">
        <label for="username">Usuario</label>
        <input type="text" id="username" required>
       
        <label for="">Contraseña</label>
        <input type="password" id="password" required minlength="6">
       
        <label for="password-confirm">Repita contraseña</label>
        <input type="password" id="password-confirm" required minlength="6">

        <button type="submit">Crear usuario nuevo</button>

    </form>

    <script type="module" src="./signup/index.js"></script>
</body>
</html>
